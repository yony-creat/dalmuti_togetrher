    <style>

        body { font-family: 'Malgun Gothic', sans-serif; background-color: var(--bg-color); color: white; margin: 0; padding: 10px; text-align: center; }
        .screen { background: rgba(0,0,0,0.5); padding: 20px; border-radius: 15px; max-width: 500px; margin: 10px auto; border: 1px solid #34495e; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }

<body>
    <div id="status-bar">ğŸ“¡ ì‹ í˜¸ ëŒ€ê¸° ì¤‘...</div>

        <input type="text" id="name-input" placeholder="ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”">
        <div id="host-start"><button onclick="startHost()">ğŸ° ë°© ë§Œë“¤ê¸° (ë‚´ê°€ ë°©ì¥)</button></div>
        <div id="guest-start" class="hidden"><button onclick="startGuest()">ì…ì¥í•˜ê¸°</button></div>

        <p style="font-size:13px; color:var(--accent);">ğŸ”— ì•„ë˜ ë§í¬ë¥¼ <b>íŒ€ì›ë“¤ì—ê²Œ</b> ê³µìœ í•˜ì„¸ìš”!</p>
        <button onclick="copyLink()" style="background:#2980b9; font-size:13px; margin-bottom:15px;">ğŸ”— ì´ˆëŒ€ ë§í¬ ë³µì‚¬í•˜ê¸°</button>
        <div id="player-list" style="margin:20px 0; font-weight:bold;">ì°¸ê°€ì í™•ì¸ ì¤‘...</div>

        <p id="guest-msg" class="hidden" style="color:#aaa;">ë°©ì¥ì´ ê²Œì„ì„ ì‹œì‘í•  ë•Œê¹Œì§€ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”...</p>

        <h3>ğŸƒ ì²« ì„œì—´ ì •í•˜ê¸°</h3>
        <p>ì¹´ë“œë¥¼ í•œ ì¥ ê³¨ë¼ì£¼ì„¸ìš”!</p>
        <div id="draw-cards" class="card-container"></div>
        <div id="draw-results" style="margin-top:20px; font-weight:bold;"></div>
        <button id="tax-btn" class="hidden" onclick="hostGoTax()" style="background:#2ecc71;">ğŸ’° ì„¸ê¸ˆ ë‚©ë¶€ ë‹¨ê³„ë¡œ</button>
    </div>

    <div id="tax-screen" class="screen hidden">
        <h3>ğŸ’° ì„¸ê¸ˆ ë‚©ë¶€ ë° í•˜ì‚¬</h3>
        <div id="tax-info" style="color:var(--accent); font-weight:bold; margin-bottom:10px;"></div>
        <div id="tax-cards-area" class="card-container"></div>
        <button id="tax-confirm" onclick="confirmTax()">ì¹´ë“œ í™•ì •</button>

    <div id="game-screen" class="screen hidden">
        <div id="game-ranks" style="margin-bottom:10px;"></div>
        <div id="game-turn" style="font-size:1.1rem; color:var(--accent); font-weight:bold; margin-bottom:10px;"></div>
        <div style="min-height:120px; background:rgba(255,255,255,0.05); border-radius:10px; padding:10px;"><div id="table" class="card-container"></div></div>
        <button id="reveal-btn" onclick="openHand()">ë‚´ ì¹´ë“œ í™•ì¸í•˜ê¸°</button>
        <div id="my-hand-area" class="card-container hidden"></div>
        <div id="game-actions" class="hidden" style="margin-top:20px;">
            <button onclick="playCards()">ì¹´ë“œ ë‚´ê¸°</button>

<script>
    const IMG = "https://cdn.jsdelivr.net/gh/hmkim199/java-dalmuti@master/src/dalmuti/img/";
    let peer = new Peer({ config: {'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }] } });
    let conns = {}, myRole, hand = [], sel = [], myId, hostId;
    let state = { players: [], status: 'setup', turn: 0, last: {rank:14, count:0}, tax: [] };
    const room = new URLSearchParams(window.location.search).get('room');

    peer.on('open', id => {
        myId = id; document.getElementById('status-bar').innerText = "ğŸŸ¢ ì‹ í˜¸ ì¤€ë¹„ ì™„ë£Œ";
        document.getElementById('status-bar').classList.add('online');
        if(room) { hostId = room; document.getElementById('host-start').classList.add('hidden'); document.getElementById('guest-start').classList.remove('hidden'); }
    });

    function startHost() {
        myRole = 'host'; hostId = myId; const n = document.getElementById('name-input').value || "ë°©ì¥";
        state.players = [{id: myId, name: n, rank: 0, role: 'ì‹¬ì‚¬ì¤‘', finished: false, cards: 0}];
        state.status = 'lobby'; updateUI();
        peer.on('connection', c => { c.on('open', () => { c.on('data', d => handle(d, c)); }); });
    }

    function startGuest() {
        myRole = 'guest'; const n = document.getElementById('name-input').value || "ì°¸ê°€ì";
        const c = peer.connect(hostId);
        c.on('open', () => { conns[hostId] = c; c.send({type: 'JOIN', name: n}); updateUI(); c.on('data', d => handle(d, c)); });
    }

    function handle(d, c) {
        if(d.type === 'JOIN') {
            conns[c.peer] = c;
            if(!state.players.find(p => p.id === c.peer)) state.players.push({id: c.peer, name: d.name, rank: 0, role: 'ì‹¬ì‚¬ì¤‘', finished: false, cards: 0});
            if(state.players.length >= 2) document.getElementById('draw-btn').classList.remove('hidden');
            sync(); updateUI();
        }
        if(d.type === 'SYNC') { state = d.state; if(d.hand) hand = d.hand; updateUI(); }
        if(d.type === 'PICK') { state.players.find(p => p.id === d.id).rank = d.val; checkAllPicked(); }
    }

    function hostStartDraw() { state.status = 'role-draw'; sync(); updateUI(); } // ì´ ë¶€ë¶„ì´ 'draw-btn' í´ë¦­ ì‹œ ì‹¤í–‰ë¨

    function updateUI() {
        const s = state.status;
        show(s === 'setup' ? 'setup-screen' : (s === 'lobby' ? 'lobby-screen' : (s === 'role-draw' ? 'draw-screen' : (s === 'tax' ? 'tax-screen' : 'game-screen'))));
        if(s === 'lobby') document.getElementById('player-list').innerHTML = "ì°¸ê°€ì: " + state.players.map(p => `<span class="p-badge">${p.name}</span>`).join('');
        if(s === 'role-draw') renderDraw();
        if(s === 'playing') renderGame();
    }

    function renderDraw() {
        const div = document.getElementById('draw-cards'); div.innerHTML = "";
        state.players.forEach(p => {
            const c = document.createElement('div'); c.className = 'card';
            if(p.rank > 0) c.innerHTML = `<div class="card-number">${p.rank}</div><img src="${IMG}${p.rank}.png">`;
            else {
                c.innerHTML = `<div class="card-number">?</div>`;
                if(p.id === myId) c.onclick = () => {
                    const v = Math.floor(Math.random() * 12) + 1;
                    if(myRole === 'host') { state.players[0].rank = v; checkAllPicked(); }
                    else conns[hostId].send({type: 'PICK', val: v, id: myId});
                };
            }
            div.appendChild(c);
        });
    }

    function checkAllPicked() {
        if(state.players.every(p => p.rank > 0)) {
            state.players.sort((a,b) => a.rank - b.rank);
            state.players.forEach((p, i) => p.role = i===0 ? "ğŸ‘‘ ë‹¬ë¬´í‹°" : (i===state.players.length-1 ? "ğŸ’© ë†ë…¸" : `${i+1}ë“± í‰ë¯¼`));
            document.getElementById('draw-results').innerHTML = state.players.map(p => `<div>${p.role}: ${p.name}</div>`).join('');
            if(myRole === 'host') { document.getElementById('tax-btn').classList.remove('hidden'); sync(); }
        }
    }

    function hostGoDraw() { state.status = 'role-draw'; sync(); updateUI(); }
    function hostGoTax() {
        let dk = []; for(let i=1; i<=12; i++) for(let j=0; j<i; j++) dk.push(i); dk.push(13, 13); dk.sort(()=>Math.random()-0.5);
        state.status = 'playing'; // í¸ì˜ìƒ ë°”ë¡œ ê²Œì„ìœ¼ë¡œ ì—°ê²° (ì„¸ê¸ˆ í™”ë©´ì€ ì¶”í›„ ë³´ê°• ê°€ëŠ¥)
        state.players.forEach((p, i) => {
            let h = []; for(let j=i; j<dk.length; j+=state.players.length) h.push(dk[j]);
            p.cards = h.length;
            if(p.id === myId) hand = h; else conns[p.id].send({type: 'SYNC', state, hand: h});
        });
        sync(); updateUI();
    }

    function renderGame() {
        const p = state.players[state.turn];
        document.getElementById('game-turn').innerText = p.id === myId ? "â­ ë‚´ ì°¨ë¡€!" : `ğŸ“¢ [${p.name}] ì°¨ë¡€`;
        document.getElementById('game-ranks').innerHTML = state.players.map(x => `<span class="p-badge">${x.name}(ğŸ´${x.cards})</span>`).join(' ');
        const t = document.getElementById('table'); t.innerHTML = "";
        for(let i=0; i<state.last.count; i++) t.innerHTML += `<div class="card"><div class="card-number">${state.last.rank}</div><img src="${IMG}${state.last.rank}.png"></div>`;
    }

    function openHand() {
        const d = document.getElementById('my-hand-area'); d.innerHTML = ""; d.classList.remove('hidden');
        document.getElementById('game-actions').classList.remove('hidden');
        hand.sort((a,b)=>a-b).forEach((r, i) => {
            const c = document.createElement('div'); c.className = 'card';
            c.innerHTML = `<div class="card-number">${r}</div><img src="${IMG}${r}.png">`;
            c.onclick = () => { c.classList.toggle('selected'); const idx = sel.findIndex(x=>x.i===i); if(idx>-1) sel.splice(idx,1); else sel.push({r, i}); };
            d.appendChild(c);
        });
    }

    function playCards() {
        if(state.players[state.turn].id !== myId) return alert("ì°¨ë¡€ ì•„ë‹˜");
        const r = sel[0].r;
        if(state.last.count === 0 || (sel.length === state.last.count && r < state.last.rank)) {
            state.last = {rank: r, count: sel.length};
            sel.sort((a,b)=>b.i-a.i).forEach(s => hand.splice(s.i, 1));
            state.players.find(p => p.id === myId).cards = hand.length;
            state.turn = (state.turn + 1) % state.players.length;
            sync(); updateUI();
        }
    }

    function sync() { if(myRole === 'host') Object.values(conns).forEach(c => c.send({type: 'SYNC', state})); }
    function copyLink() { navigator.clipboard.writeText(window.location.origin + window.location.pathname + "?room=" + myId).then(()=>alert("ë³µì‚¬ ì™„ë£Œ!")); }
    function show(id) { ['setup-screen', 'lobby-screen', 'draw-screen', 'tax-screen', 'game-screen'].forEach(s => document.getElementById(s).classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
</script>
