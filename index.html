    <style>

        body { font-family: 'Malgun Gothic', sans-serif; background-color: var(--bg-color); color: white; margin: 0; padding: 10px; text-align: center; }

        .card-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-top: 15px; min-height: 110px; }
        .card { width: 70px; height: 105px; background: white; border-radius: 8px; border: 2px solid #333; cursor: pointer; overflow: hidden; position: relative; display: flex; align-items: center; justify-content: center; color: #2c3e50; }
        .card-number { font-size: 32px; font-weight: bold; position: absolute; z-index: 1; }

        .card.selected { transform: translateY(-15px); border-color: var(--accent); box-shadow: 0 0 15px var(--accent); z-index: 10; }
        .card.clickable { border: 3px solid var(--accent); animation: blink 1s infinite; }

        input { padding: 12px; width: 85%; border-radius: 5px; border: 2px solid #34495e; font-size: 16px; margin-bottom: 10px; text-align: center; background: #ecf0f1; color: #2c3e50; }

<body>
    <div id="status-bar">ğŸ“¡ ì‹ í˜¸ê¸° ì¤€ë¹„ ì¤‘...</div>

    <div id="setup">

        <div id="entry-view">
            <input type="text" id="user-name" placeholder="ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”">
            <div id="host-btns"><button onclick="initHost()">ğŸ° ë°© ë§Œë“¤ê¸° (ë‚´ê°€ ë°©ì¥)</button></div>
            <div id="guest-btns" class="hidden"><button onclick="initGuest()">ì…ì¥í•˜ê¸°</button></div>
        </div>

            <button onclick="copyInvite()" style="background:#2980b9; font-size:13px; margin-bottom:15px;">ğŸ”— ì´ˆëŒ€ ë§í¬ ë³µì‚¬í•˜ê¸°</button>
            <div id="player-list" style="margin-bottom:20px;"></div>
            <button id="start-btn" class="hidden" onclick="hostGoDraw()" style="background:#27ae60;">ì „ì› ì…ì¥! ì„œì—´ ì •í•˜ê¸° ì‹œì‘</button>
            <p id="guest-msg" class="hidden" style="color:#aaa;">ë°©ì¥ì´ ê²Œì„ì„ ì‹œì‘í•  ë•Œê¹Œì§€ ê¸°ë‹¤ë ¤ì£¼ì„¸ìš”...</p>
        </div>

        <h3>ğŸƒ ì„œì—´ ì •í•˜ê¸°</h3>
        <div id="draw-turn-msg" style="color:var(--accent); font-weight:bold; margin-bottom:10px;">ì°¨ë¡€ í™•ì¸ ì¤‘...</div>
        <div id="role-cards" class="card-container"></div>
        <div id="role-results" style="margin-top:20px; font-weight:bold;"></div>
        <button id="tax-btn" class="hidden" onclick="hostGoTax()" style="background:#2ecc71;">ğŸ’° ì„¸ê¸ˆ ë‚©ë¶€ ë‹¨ê³„ë¡œ</button>

        <h3>ğŸ’° ì„¸ê¸ˆ ë‚©ë¶€ ë° í•˜ì‚¬</h3>

        <div id="tax-hand" class="card-container"></div>
        <button id="tax-confirm-btn" onclick="submitTax()">ì¹´ë“œ í™•ì •</button>

    <div id="game-board" class="hidden">
        <div id="rank-board" style="margin-bottom:10px;"></div>
        <div id="turn-indicator" style="font-size:1.1rem; color:var(--accent); font-weight:bold; margin-bottom:10px;"></div>
        <div style="min-height:120px; background:rgba(255,255,255,0.05); border-radius:10px; padding:10px;"><div id="table" class="card-container"></div></div>
        <button id="show-btn" onclick="revealHand()">ë‚´ ì¹´ë“œ í™•ì¸í•˜ê¸°</button>
        <div id="hand-area" class="card-container hidden"></div>
        <div id="actions" class="hidden" style="margin-top:20px;">
            <button onclick="playCards()">ì¹´ë“œ ë‚´ê¸°</button>
            <button onclick="passTurn()" style="background:#7f8c8d;">í†µê³¼ (Pass)</button>
        </div>
    </div>

    <div id="round-result-screen" class="hidden">
        <h3>ğŸ† ë¼ìš´ë“œ ê²°ê³¼</h3>
        <div id="final-ranks"></div>
        <div style="margin-top:30px;">
            <button id="next-btn" class="hidden" onclick="hostGoTax()" style="background:#2ecc71;">ì´ ê²°ê³¼ë¡œ ê³„ì† ì§„í–‰</button>
            <button onclick="location.reload()" style="background:#e74c3c;">ì²˜ìŒë¶€í„° ë‹¤ì‹œ í•˜ê¸°</button>

<script>
    const IMG = "https://cdn.jsdelivr.net/gh/hmkim199/java-dalmuti@master/src/dalmuti/img/";
    let peer = new Peer({ config: {'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }] } });
    let conns = {}, myRole, myHand = [], selected = [], myId, hostPeerId;
    let state = { players: [], status: 'setup', turnIdx: 0, last: {rank:14, count:0}, rankDeck: [] };
    const roomParam = new URLSearchParams(window.location.search).get('room');

    peer.on('open', id => {
        myId = id; document.getElementById('status-bar').innerText = "ğŸŸ¢ ì‹ í˜¸ ì¤€ë¹„ ì™„ë£Œ";
        document.getElementById('status-bar').classList.add('online');
        if(roomParam) { hostPeerId = roomParam; document.getElementById('host-btns').classList.add('hidden'); document.getElementById('guest-btns').classList.remove('hidden'); }
    });

    function initHost() {
        myRole = 'host'; hostPeerId = myId; const name = document.getElementById('user-name').value || "ë°©ì¥";
        state.players = [{id: myId, name, rankVal: 0, role: 'ì‹¬ì‚¬ì¤‘', cards: 0}];
        state.status = 'lobby'; updateLobby();
        document.getElementById('entry-view').classList.add('hidden'); document.getElementById('lobby-view').classList.remove('hidden');
        peer.on('connection', c => { c.on('open', () => { c.on('data', d => handle(d, c)); }); });
    }

    function initGuest() {
        const name = document.getElementById('user-name').value || "ì°¸ê°€ì";
        const conn = peer.connect(hostPeerId);
        conn.on('open', () => {
            myRole = 'guest'; conns[hostPeerId] = conn;
            conn.send({type: 'JOIN', name});
            document.getElementById('entry-view').classList.add('hidden'); document.getElementById('lobby-view').classList.remove('hidden');
            document.getElementById('guest-msg').classList.remove('hidden');
            conn.on('data', d => handle(d, conn));
        });
    }

    function handle(d, c) {
        if(d.type === 'JOIN') {
            conns[c.peer] = c;
            if(!state.players.find(p => p.id === c.peer)) state.players.push({id: c.peer, name: d.name, rankVal: 0, role: 'ì‹¬ì‚¬ì¤‘', cards: 0});
            updateLobby();
            if(state.players.length >= 2) document.getElementById('start-btn').classList.remove('hidden');
            sync();
        }
        if(d.type === 'SYNC') { state = d.state; if(d.hand) myHand = d.hand; refresh(); }
        if(d.type === 'PICK_RES') { 
            const p = state.players.find(x => x.id === d.uid);
            p.rankVal = d.val;
            state.turnIdx++;
            checkPicked();
        }
    }

    function updateLobby() { document.getElementById('player-list').innerHTML = "ì°¸ê°€ì: " + state.players.map(p => `<span class="p-badge">${p.name}</span>`).join(''); }

    function hostGoDraw() { 
        state.status = 'role-draw'; 
        state.turnIdx = 0; 
        state.rankDeck = Array.from({length: 12}, (_, i) => i + 1).sort(() => Math.random() - 0.5);
        sync(); refresh(); 
    }

    function refresh() {
        showScreen(state.status);
        if(state.status === 'role-draw') renderRoleCards();
        if(state.status === 'game-board') renderGame();
    }

    function renderRoleCards() {
        const div = document.getElementById('role-cards'); div.innerHTML = "";
        const currentPicker = state.players[state.turnIdx];
        
        if(currentPicker) {
            document.getElementById('draw-turn-msg').innerText = currentPicker.id === myId ? "â­ ë‹¹ì‹ ì´ ì¹´ë“œë¥¼ ë½‘ì„ ì°¨ë¡€ì…ë‹ˆë‹¤!" : `ğŸ“¢ [${currentPicker.name}] ë‹˜ì´ ë½‘ëŠ” ì¤‘...`;
        } else {
            document.getElementById('draw-turn-msg').innerText = "ëª¨ë‘ ë½‘ì•˜ìŠµë‹ˆë‹¤!";
        }

        state.players.forEach((p, idx) => {
            const c = document.createElement('div');
            c.className = 'card';
            if(p.rankVal > 0) {
                c.innerHTML = `<div class="card-number">${p.rankVal}</div><img src="${IMG}${p.rankVal}.png">`;
            } else {
                c.innerHTML = `<div class="card-number">?</div>`;
                // ìê¸° ì°¨ë¡€ì¼ ë•Œë§Œ í´ë¦­ ê°€ëŠ¥
                if(p.id === myId && currentPicker && currentPicker.id === myId) {
                    c.classList.add('clickable');
                    c.onclick = () => {
                        if(myRole === 'host') {
                            state.players[0].rankVal = state.rankDeck.pop();
                            state.turnIdx++;
                            checkPicked();
                        } else {
                            // ê²ŒìŠ¤íŠ¸ëŠ” ë°©ì¥ì—ê²Œ ë½‘ê² ë‹¤ëŠ” ì‹ í˜¸ë§Œ ë³´ëƒ„ (ìˆ«ìëŠ” ë°©ì¥ì´ ì •í•¨)
                            conns[hostPeerId].send({type: 'PICK_REQ'});
                            // ë°©ì¥ì—ì„œ ìˆ«ìë¥¼ ì •í•´ì„œ ë³´ë‚´ì£¼ê¸° ìœ„í•´ ë¡œì§ ì‚´ì§ ìˆ˜ì •
                        }
                    };
                }
            }
            div.appendChild(c);
        });
    }

    // ë°©ì¥ì—ì„œ PICK_REQ ì²˜ë¦¬ ì¶”ê°€
    peer.on('connection', c => {
        c.on('data', d => {
            if(d.type === 'PICK_REQ') {
                const p = state.players.find(x => x.id === c.peer);
                p.rankVal = state.rankDeck.pop();
                state.turnIdx++;
                checkPicked();
            }
        });
    });

    function checkPicked() {
        if(state.turnIdx >= state.players.length) {
            state.players.sort((a,b) => a.rankVal - b.rankVal);
            state.players.forEach((p, i) => p.role = i===0 ? "ğŸ‘‘ ë‹¬ë¬´í‹°" : (i===state.players.length-1 ? "ğŸ’© ë†ë…¸" : `${i+1}ë“± í‰ë¯¼`));
            document.getElementById('role-results').innerHTML = state.players.map(p => `<div>${p.role}: ${p.name} (${p.rankVal}ë²ˆ)</div>`).join('');
            if(myRole === 'host') document.getElementById('tax-btn').classList.remove('hidden');
        }
        sync(); refresh();
    }

    function hostGoTax() {
        let dk = []; for(let i=1; i<=12; i++) for(let j=0; j<i; j++) dk.push(i); dk.push(13, 13); dk.sort(()=>Math.random()-0.5);
        state.status = 'game-board'; state.turnIdx = 0; state.last = {rank:14, count:0};
        state.players.forEach((p, i) => {
            let h = []; for(let j=i; j<dk.length; j+=state.players.length) h.push(dk[j]);
            p.cards = h.length; p.finished = false;
            if(p.id === myId) myHand = h; else conns[p.id].send({type: 'SYNC', state, hand: h});
        });
        sync(); refresh();
    }

    function renderGame() {
        const turnP = state.players[state.turnIdx];
        document.getElementById('turn-indicator').innerText = turnP.id === myId ? "â­ ë‚´ ì°¨ë¡€ì…ë‹ˆë‹¤!" : `ğŸ“¢ [${turnP.name}] ì°¨ë¡€`;
        document.getElementById('rank-board').innerHTML = state.players.map(p => `<span class="p-badge" style="${p.id===turnP.id?'background:var(--accent);color:#000':''}">${p.name}(ğŸ´${p.cards})</span>`).join(' ');
        const t = document.getElementById('table'); t.innerHTML = "";
        for(let i=0; i<state.last.count; i++) t.innerHTML += `<div class="card"><div class="card-number">${state.last.rank}</div><img src="${IMG}${state.last.rank}.png"></div>`;
    }

    function revealHand() {
        const div = document.getElementById('hand-area'); div.innerHTML = ""; div.classList.remove('hidden');
        document.getElementById('actions').classList.remove('hidden');
        myHand.sort((a,b)=>a-b).forEach((r, i) => {
            const c = document.createElement('div'); c.className = 'card';
            c.innerHTML = `<div class="card-number">${r}</div><img src="${IMG}${r}.png">`;
            c.onclick = () => { c.classList.toggle('selected'); const idx = selected.findIndex(x=>x.i===i); if(idx>-1) selected.splice(idx,1); else selected.push({r, i}); };
            div.appendChild(c);
        });
    }

    function playCards() {
        if(state.players[state.turnIdx].id !== myId) return alert("ë‹¹ì‹  ì°¨ë¡€ê°€ ì•„ë‹™ë‹ˆë‹¤.");
        const r = selected[0].r;
        if(state.last.count === 0 || (selected.length === state.last.count && r < state.last.rank)) {
            state.last = {rank: r, count: selected.length};
            selected.sort((a,b)=>b.i-a.i).forEach(s => myHand.splice(s.i, 1));
            state.players.find(p => p.id === myId).cards = myHand.length;
            if(myHand.length === 0) state.players.find(p => p.id === myId).finished = true;
            do { state.turnIdx = (state.turnIdx + 1) % state.players.length; } while(state.players[state.turnIdx].finished);
            sync(); refresh();
        }
    }

    function sync() { if(myRole === 'host') Object.values(conns).forEach(c => c.send({type: 'SYNC', state})); }
    function copyInvite() { navigator.clipboard.writeText(window.location.origin + window.location.pathname + "?room=" + myId).then(() => alert("ë§í¬ ë³µì‚¬ ì™„ë£Œ!")); }
    function showScreen(id) { ['setup', 'role-draw', 'tax-phase', 'game-board', 'round-result-screen'].forEach(s => document.getElementById(s).classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
</script>
