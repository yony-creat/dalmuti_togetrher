    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>

        /* ì‚¬ìš©ìë‹˜ì´ ì¢‹ì•„í•˜ì‹œëŠ” UI ìŠ¤íƒ€ì¼ ê·¸ëŒ€ë¡œ ìœ ì§€ */
        #setup, #role-draw, #tax-phase, #game-board, #round-result-screen { background: rgba(0,0,0,0.5); padding: 20px; border-radius: 15px; max-width: 500px; margin: 10px auto; box-shadow: 0 4px 15px rgba(0,0,0,0.3); border: 1px solid #34495e; }
        #rank-board { background: rgba(255, 255, 255, 0.1); border-radius: 10px; padding: 10px; margin-bottom: 15px; border: 1px solid var(--accent); }
        .rank-badge { display: inline-block; padding: 5px 10px; margin: 2px; border-radius: 15px; font-size: 0.85rem; font-weight: bold; }
        .badge-dalmuti { background: var(--accent); color: #000; }
        .badge-peon { background: #7f8c8d; color: #fff; }
        .badge-common { background: #34495e; color: #fff; }

        .card-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-top: 15px; min-height: 110px; }
        .card { width: 70px; height: 105px; background: white; border-radius: 8px; border: 2px solid #333; cursor: pointer; overflow: hidden; position: relative; display: flex; align-items: center; justify-content: center; color: #2c3e50; }
        .card-number { font-size: 32px; font-weight: bold; position: absolute; z-index: 1; }
        .card img { width: 100%; height: 100%; object-fit: cover; position: absolute; z-index: 2; }
        .card.selected { transform: translateY(-15px); border-color: var(--accent); box-shadow: 0 0 15px var(--accent); z-index: 10; }
        
        button { padding: 12px 20px; border-radius: 8px; border: none; background: #e67e22; color: white; font-weight: bold; cursor: pointer; margin: 5px; font-size: 16px; width: 85%; }
        input { padding: 12px; width: 85%; border-radius: 5px; border: 2px solid #34495e; font-size: 16px; margin-bottom: 10px; text-align: center; background: #ecf0f1; color: #2c3e50; }
        .hidden { display: none !important; }
        
        #status-bar { padding: 10px; margin-bottom: 10px; border-radius: 8px; font-size: 14px; background: #c0392b; font-weight: bold; }
        .online { background: #27ae60 !important; }

</head>
<body>
    <div id="status-bar">ğŸ“¡ ì‹ í˜¸ ëŒ€ê¸° ì¤‘...</div>

    <div id="setup">
        <h2 style="color:var(--accent)">ğŸ° ë‹¬ë¬´í‹°</h2>
        <input type="text" id="user-name" placeholder="ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”">
        
        <div id="host-view">
            <button onclick="startHost()">ğŸ° ë°© ë§Œë“¤ê¸° (ë‚´ê°€ ë°©ì¥)</button>
        </div>
        
        <div id="guest-view" class="hidden">
            <button id="join-btn" onclick="startGuest()">ì…ì¥í•˜ê¸°</button>
        </div>
        
        <div id="lobby-view" class="hidden">
            <p style="font-size:12px; color:var(--accent);">ğŸ”— ì•„ë˜ ë§í¬ë¥¼ <b>íŒ€ì›ë“¤ì—ê²Œ</b> ê³µìœ í•˜ì„¸ìš”!</p>
            <button onclick="copyInviteLink()" style="background:#2980b9; font-size:13px; margin-bottom:10px;">ğŸ”— ì´ˆëŒ€ ë§í¬ ë³µì‚¬</button>
            <div id="p-list" style="margin:10px 0;">ì°¸ê°€ì í™•ì¸ ì¤‘...</div>
            <button id="start-btn" class="hidden" onclick="hostDraw()">ğŸƒ ì „ì› ì…ì¥! ì„œì—´ ì •í•˜ê¸° ì‹œì‘</button>
        </div>
        <div id="log"></div>
    </div>

    <div id="role-draw" class="hidden">
        <h3>ğŸƒ ì²« ì„œì—´ ì •í•˜ê¸°</h3>
        <p>ì¹´ë“œë¥¼ í•œ ì¥ ê³¨ë¼ì£¼ì„¸ìš”!</p>
        <div id="role-cards" class="card-container"></div>
        <div id="role-results" style="margin-top:20px; font-weight:bold;"></div>
        <button id="tax-btn" class="hidden" onclick="hostTax()">ğŸ’° ì„¸ê¸ˆ ë‚©ë¶€ ë‹¨ê³„ë¡œ</button>
    </div>

    <div id="tax-phase" class="hidden">
        <h3>ğŸ’° ì„¸ê¸ˆ ë‚©ë¶€ ë° í•˜ì‚¬</h3>
        <div id="tax-msg" style="color:var(--accent); font-weight:bold; margin-bottom:10px;"></div>
        <div id="tax-hand" class="card-container"></div>
        <button onclick="confirmTax()">ì¹´ë“œ í™•ì •</button>
    </div>

    <div id="game-board" class="hidden">
        <div id="rank-board"></div>
        <div id="turn-msg" style="font-size:1.1rem; color:var(--accent); font-weight:bold; margin-bottom:10px;"></div>
        <div style="min-height:120px; background:rgba(255,255,255,0.05); border-radius:10px; padding:10px;"><div id="table" class="card-container"></div></div>
        <button id="reveal-btn" onclick="showMyHand()">ë‚´ ì¹´ë“œ í™•ì¸í•˜ê¸°</button>
        <div id="my-hand" class="card-container hidden"></div>
        <div id="actions" class="hidden" style="margin-top:20px;">
            <button onclick="playCards()">ì¹´ë“œ ë‚´ê¸°</button>
            <button onclick="passTurn()" style="background:#7f8c8d;">í†µê³¼ (Pass)</button>
        </div>
    </div>

    <div id="round-result-screen" class="hidden">
        <h3>ğŸ† ë¼ìš´ë“œ ì¢…ë£Œ! ìƒˆë¡œìš´ ì„œì—´</h3>
        <div id="final-ranks"></div>
        <div style="margin-top:30px;">
            <button id="next-btn" class="hidden" onclick="hostTax()" style="background:#2ecc71;">ì´ ê²°ê³¼ë¡œ ê³„ì† ì§„í–‰</button>
            <button onclick="location.reload()" style="background:#e74c3c;">ì²˜ìŒë¶€í„° ë‹¤ì‹œ í•˜ê¸°</button>
        </div>
    </div>

<script>
    const IMG = "https://cdn.jsdelivr.net/gh/hmkim199/java-dalmuti@master/src/dalmuti/img/";
    const logBox = document.getElementById('log');
    function addLog(m) { logBox.innerHTML += `> ${m}<br>`; logBox.scrollTop = logBox.scrollHeight; }

    let peer = new Peer({ config: {'iceServers': [{ 'urls': 'stun:stun.l.google.com:19302' }] } });
    let conns = {}, myRole, myHand = [], selected = [], myId, hostPeerId;
    let state = { players: [], status: 'setup', turn: 0, lastMove: {rank:14, count:0}, taxStorage: [], finishOrder: [] };
    const roomCode = new URLSearchParams(window.location.search).get('room');

    peer.on('open', id => {
        myId = id; document.getElementById('status-bar').innerText = "ğŸŸ¢ ì‹ í˜¸ ì¤€ë¹„ ì™„ë£Œ";
        document.getElementById('status-bar').classList.add('online');
        addLog("ë‚´ ì•„ì´ë”” ìƒì„±ë¨: " + id.substring(0,5));
        if(roomCode) {
            hostPeerId = roomCode;
            document.getElementById('host-view').classList.add('hidden');
            document.getElementById('guest-view').classList.remove('hidden');
            addLog("ë°© ì°¾ìŒ. ì´ë¦„ ì…ë ¥ í›„ ì…ì¥í•˜ì„¸ìš”.");
        }
    });

    peer.on('error', err => { addLog("âŒ ì˜¤ë¥˜: " + err.type); alert("ì—°ê²° ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ìƒˆë¡œê³ ì¹¨ í•´ì£¼ì„¸ìš”."); });

    function startHost() {
        myRole = 'host'; hostPeerId = myId; const name = document.getElementById('user-name').value || "ë°©ì¥";
        state.players = [{id: myId, name, rankVal: 0, role: 'ì‹¬ì‚¬ì¤‘', isFinished: false, cardsLeft: 0}];
        state.status = 'lobby'; 
        showScreen('setup'); document.getElementById('host-view').classList.add('hidden'); document.getElementById('lobby-view').classList.remove('hidden');
        updateLobbyList();
        peer.on('connection', conn => {
            conn.on('open', () => {
                addLog("ìƒˆ íŒ€ì› ì—°ê²° ì‹œë„ ì¤‘...");
                conn.on('data', data => handleData(data, conn));
            });
        });
        addLog("ë°© ìƒì„±ë¨. ë§í¬ë¥¼ ë³µì‚¬í•´ íŒ€ì›ì—ê²Œ ë³´ë‚´ì„¸ìš”.");
    }

    function startGuest() {
        const name = document.getElementById('user-name').value || "ì°¸ê°€ì";
        document.getElementById('join-btn').innerText = "âŒ› ì—°ê²° ì¤‘...";
        addLog("ë°©ì¥ì—ê²Œ ì‹ í˜¸ ë³´ë‚´ëŠ” ì¤‘...");
        
        const conn = peer.connect(hostPeerId);
        conn.on('open', () => {
            myRole = 'guest'; conns[hostPeerId] = conn;
            conn.send({type: 'JOIN', name});
            document.getElementById('guest-view').classList.add('hidden');
            document.getElementById('lobby-view').classList.remove('hidden');
            addLog("ë°© ì…ì¥ ì„±ê³µ!");
            conn.on('data', data => handleData(data, conn));
        });
    }

    function handleData(data, conn) {
        if(data.type === 'JOIN') {
            conns[conn.peer] = conn;
            if(!state.players.find(p => p.id === conn.peer)) {
                state.players.push({id: conn.peer, name: data.name, rankVal: 0, role: 'ì‹¬ì‚¬ì¤‘', isFinished: false, cardsLeft: 0});
            }
            addLog(data.name + "ë‹˜ ì…ì¥");
            if(state.players.length >= 2) document.getElementById('start-btn').classList.remove('hidden');
            broadcastSync(); updateLobbyList();
        }
        if(data.type === 'SYNC') {
            state = data.state; if(data.hand) myHand = data.hand;
            refreshAllUI();
        }
        if(data.type === 'PICK_RES') {
            state.players.find(p => p.id === data.uid).rankVal = data.val;
            checkAllPicks();
        }
    }

    function updateLobbyList() {
        document.getElementById('p-list').innerHTML = "ì°¸ê°€ì: " + state.players.map(p => p.name).join(', ');
    }

    function hostDraw() { state.status = 'role-draw'; broadcastSync(); refreshAllUI(); }

    function refreshAllUI() {
        showScreen(state.status === 'lobby' ? 'setup' : state.status);
        if(state.status === 'role-draw') renderRoleCards();
        if(state.status === 'playing') renderGame();
    }

    function renderRoleCards() {
        const div = document.getElementById('role-cards'); div.innerHTML = "";
        state.players.forEach(p => {
            const c = document.createElement('div'); c.className = 'card';
            if(p.rankVal > 0) c.innerHTML = `<div class="card-number">${p.rankVal}</div><img src="${IMG}${p.rankVal}.png">`;
            else {
                c.innerHTML = `<div class="card-number">?</div>`;
                if(p.id === myId) c.onclick = () => {
                    const v = Math.floor(Math.random() * 12) + 1;
                    if(myRole === 'host') { state.players[0].rankVal = v; checkAllPicks(); }
                    else conns[hostPeerId].send({type: 'PICK_RES', val: v, uid: myId});
                };
            }
            div.appendChild(c);
        });
    }

    function checkAllPicks() {
        if(state.players.every(p => p.rankVal > 0)) {
            state.players.sort((a,b) => a.rankVal - b.rankVal);
            state.players.forEach((p, i) => p.role = i===0 ? "ğŸ‘‘ ë‹¬ë¬´í‹°" : (i===state.players.length-1 ? "ğŸ’© ë†ë…¸" : `${i+1}ë“± í‰ë¯¼`));
            document.getElementById('role-results').innerHTML = state.players.map(p => `<div>${p.role}: ${p.name}</div>`).join('');
            if(myRole === 'host') { document.getElementById('tax-btn').classList.remove('hidden'); broadcastSync(); }
        }
    }

    function hostTax() {
        let dk = []; for(let i=1; i<=12; i++) for(let j=0; j<i; j++) dk.push(i); dk.push(13, 13); dk.sort(()=>Math.random()-0.5);
        state.status = 'playing'; state.turn = 0; state.lastMove = {rank:14, count:0};
        state.players.forEach((p, i) => {
            let h = []; for(let j=i; j<dk.length; j+=state.players.length) h.push(dk[j]);
            p.cardsLeft = h.length;
            if(p.id === myId) myHand = h; else conns[p.id].send({type: 'SYNC', state, hand: h});
        });
        broadcastSync(); refreshAllUI();
    }

    function renderGame() {
        const turnP = state.players[state.turn];
        document.getElementById('turn-msg').innerText = turnP.id === myId ? "â­ ë‚´ ì°¨ë¡€ì…ë‹ˆë‹¤!" : `ğŸ“¢ [${turnP.name}] ì°¨ë¡€`;
        document.getElementById('rank-board').innerHTML = state.players.map(p => `<span class="rank-badge" style="${p.id===turnP.id?'border:2px solid var(--accent); background:rgba(255,255,255,0.1)':''}">${p.name}(ğŸ´${p.cardsLeft})</span>`).join(' ');
        const table = document.getElementById('table'); table.innerHTML = "";
        for(let i=0; i<state.lastMove.count; i++) table.innerHTML += `<div class="card"><div class="card-number">${state.lastMove.rank}</div><img src="${IMG}${state.lastMove.rank}.png"></div>`;
    }

    function showMyHand() {
        const div = document.getElementById('my-hand'); div.innerHTML = ""; div.classList.remove('hidden'); document.getElementById('actions').classList.remove('hidden');
        myHand.sort((a,b)=>a-b).forEach((r, i) => {
            const c = document.createElement('div'); c.className = 'card';
            c.innerHTML = `<div class="card-number">${r}</div><img src="${IMG}${r}.png">`;
            c.onclick = () => { c.classList.toggle('selected'); const idx = selected.findIndex(x=>x.i===i); if(idx>-1) selected.splice(idx,1); else selected.push({r, i}); };
            div.appendChild(c);
        });
    }

    function playCards() {
        if(state.players[state.turn].id !== myId) return alert("ë‹¹ì‹  ì°¨ë¡€ê°€ ì•„ë‹™ë‹ˆë‹¤.");
        const r = selected[0].r;
        if(state.lastMove.count === 0 || (selected.length === state.lastMove.count && r < state.lastMove.rank)) {
            state.lastMove = {rank: r, count: selected.length};
            selected.sort((a,b)=>b.i-a.i).forEach(s => myHand.splice(s.i, 1));
            state.players.find(p => p.id === myId).cardsLeft = myHand.length;
            state.turn = (state.turn + 1) % state.players.length;
            broadcastSync(); refreshAllUI();
        }
    }

    function broadcastSync() { if(myRole === 'host') Object.values(conns).forEach(c => c.send({type: 'SYNC', state})); }
    function copyInviteLink() { const link = window.location.origin + window.location.pathname + "?room=" + myId; navigator.clipboard.writeText(link).then(() => alert("ë§í¬ ë³µì‚¬ ì™„ë£Œ!")); }
    function showScreen(id) { ['setup', 'role-draw', 'tax-phase', 'game-board', 'round-result-screen'].forEach(s => document.getElementById(s).classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
</script>
