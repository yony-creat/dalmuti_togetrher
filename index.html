<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ë‹¬ë¬´í‹° - ë©€í‹°í”Œë ˆì´ ìµœì¢…</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --bg-color: #1a252f; --accent: #f1c40f; }
        body { font-family: 'Malgun Gothic', sans-serif; background-color: var(--bg-color); color: white; margin: 0; padding: 10px; text-align: center; overflow-x: hidden; }
        .screen { background: rgba(0,0,0,0.5); padding: 15px; border-radius: 15px; max-width: 500px; margin: 10px auto; border: 1px solid #34495e; }
        .card-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; margin: 10px 0; min-height: 100px; }
        .card { width: 60px; height: 90px; background: white; border-radius: 6px; border: 2px solid #333; cursor: pointer; position: relative; color: #2c3e50; transition: 0.2s; }
        .card img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        .card.selected { transform: translateY(-15px); border-color: var(--accent); box-shadow: 0 0 10px var(--accent); z-index: 10; }
        button { padding: 12px; border-radius: 8px; border: none; background: #e67e22; color: white; font-weight: bold; cursor: pointer; margin: 5px; width: 85%; }
        #status-bar { padding: 10px; margin-bottom: 10px; border-radius: 8px; font-size: 14px; background: #c0392b; font-weight: bold; }
        .online { background: #27ae60 !important; }
        .hidden { display: none; }
        .player-tag { background: #34495e; padding: 5px 12px; border-radius: 20px; margin: 5px; display: inline-block; border: 1px solid var(--accent); font-size: 14px; }
    </style>
</head>
<body>
    <div id="status-bar">ğŸ“¡ ë¬´ì „ê¸° ì£¼íŒŒìˆ˜ ë§ì¶”ëŠ” ì¤‘...</div>

    <div id="setup-screen" class="screen">
        <div id="host-view">
            <button onclick="beHost()">ğŸ° ë‚´ê°€ ë°© ë§Œë“¤ê¸° (ë°©ì¥)</button>
        </div>
        <div id="join-view" class="hidden">
            <input type="text" id="user-name" placeholder="ë‹‰ë„¤ì„ ì…ë ¥" style="padding:10px; width:75%; margin-bottom:10px; color:#000; border-radius: 5px; border: none;">
            <button onclick="beGuest()">ê²Œì„ ì…ì¥í•˜ê¸°</button>
        </div>
    </div>

    <div id="game-screen" class="screen hidden">
        <div id="lobby-area">
            <div id="invite-box" class="hidden" style="margin-bottom:15px;">
                <p style="font-size:12px; color:var(--accent);">ë§í¬ë¥¼ ë³µì‚¬í•´ì„œ ê³µìœ í•˜ì„¸ìš”!</p>
                <div id="room-url" style="background:#000; padding:8px; font-size:10px; word-break:break-all; cursor:pointer;" onclick="copyURL()"></div>
            </div>
            <h3>ğŸ‘¥ í˜„ì¬ ëŒ€ê¸° ì¸ì›</h3>
            <div id="player-list"></div>
            <button id="start-btn" class="hidden" onclick="startGame()">ğŸ´ ê²Œì„ ì‹œì‘!</button>
        </div>

        <div id="play-area" class="hidden">
            <div id="turn-info" style="color:var(--accent); font-weight:bold; margin-bottom:10px;"></div>
            <div id="table" class="card-container" style="background:rgba(255,255,255,0.05); border-radius:10px;"></div>
            <div id="hand" class="card-container"></div>
            <div id="controls" class="hidden">
                <button onclick="playCards()" style="width:45%">ë‚´ê¸°</button>
                <button onclick="passTurn()" style="background:#7f8c8d; width:45%">íŒ¨ìŠ¤</button>
            </div>
        </div>
    </div>

<script>
    const IMG_BASE = "https://cdn.jsdelivr.net/gh/hmkim199/java-dalmuti@master/src/dalmuti/img/";
    const sb = document.getElementById('status-bar');
    let peer = new Peer(), connMap = {}, myRole, myHand = [], selected = [], gameState = { players: [], turn: 0, lastPlayed: {rank:14, count:0} };
    const roomCode = new URLSearchParams(window.location.search).get('room');

    peer.on('open', (id) => {
        sb.innerText = "ğŸŸ¢ ì ‘ì† ì¤€ë¹„ ì™„ë£Œ"; sb.classList.add('online');
        if(roomCode) {
            document.getElementById('host-view').classList.add('hidden');
            document.getElementById('join-view').classList.remove('hidden');
        }
    });

    // ë°©ì¥ ë¡œì§
    function beHost() {
        myRole = 'host';
        const name = prompt("ì‚¬ìš©í•  ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”", "ë°©ì¥");
        gameState.players.push({id: peer.id, name: name});
        updateLobby();
        
        const link = window.location.origin + window.location.pathname + "?room=" + peer.id;
        document.getElementById('room-url').innerText = link;
        document.getElementById('invite-box').classList.remove('hidden');
        showScreen('game-screen');

        peer.on('connection', (c) => {
            c.on('open', () => {
                c.on('data', (data) => {
                    if(data.type === 'join') {
                        if(!connMap[c.peer]) {
                            connMap[c.peer] = c;
                            gameState.players.push({id: c.peer, name: data.name});
                            broadcast({type: 'lobby', players: gameState.players});
                            updateLobby();
                            document.getElementById('start-btn').classList.remove('hidden');
                        }
                    } else { handleGameData(data); }
                });
            });
        });
    }

    // ì°¸ê°€ì ë¡œì§
    function beGuest() {
        myRole = 'guest';
        const name = document.getElementById('user-name').value || "ì°¸ê°€ì";
        const conn = peer.connect(roomCode);
        conn.on('open', () => {
            conn.send({type: 'join', name: name});
            showScreen('game-screen');
            conn.on('data', handleGameData);
        });
        connMap[roomCode] = conn;
    }

    function handleGameData(data) {
        if(data.type === 'lobby') { gameState.players = data.players; updateLobby(); }
        if(data.type === 'start') {
            myHand = data.hands[peer.id];
            gameState = data.state;
            document.getElementById('lobby-area').classList.add('hidden');
            document.getElementById('play-area').classList.remove('hidden');
            renderGame();
        }
        if(data.type === 'sync') { gameState = data.state; renderGame(); }
    }

    function updateLobby() {
        document.getElementById('player-list').innerHTML = gameState.players.map(p => `<span class="player-tag">ğŸ‘¤ ${p.name}</span>`).join('');
    }

    function startGame() {
        let deck = [];
        for(let i=1; i<=12; i++) for(let j=0; j<i; j++) deck.push(i);
        deck.push(13, 13); deck.sort(() => Math.random() - 0.5);
        
        let hands = {};
        gameState.players.forEach(p => hands[p.id] = []);
        let idx = 0;
        while(deck.length > 0) {
            hands[gameState.players[idx % gameState.players.length].id].push(deck.pop());
            idx++;
        }
        
        const startData = { type: 'start', hands: hands, state: gameState };
        broadcast(startData);
        handleGameData(startData);
    }

    function renderGame() {
        const turnPlayer = gameState.players[gameState.turn];
        document.getElementById('turn-info').innerText = turnPlayer.id === peer.id ? "â­ ë‚´ ì°¨ë¡€ì…ë‹ˆë‹¤!" : `ğŸ“¢ [${turnPlayer.name}] ì°¨ë¡€ì…ë‹ˆë‹¤.`;
        document.getElementById('controls').classList.toggle('hidden', turnPlayer.id !== peer.id);
        
        document.getElementById('table').innerHTML = "";
        for(let i=0; i<gameState.lastPlayed.count; i++) {
            document.getElementById('table').innerHTML += `<div class="card"><img src="${IMG_BASE}${gameState.lastPlayed.rank}.png"></div>`;
        }

        const handDiv = document.getElementById('hand');
        handDiv.innerHTML = "";
        myHand.sort((a,b)=>a-b).forEach((r, i) => {
            const c = document.createElement('div');
            c.className = 'card';
            c.innerHTML = `<img src="${IMG_BASE}${r}.png">`;
            c.onclick = () => {
                c.classList.toggle('selected');
                const sIdx = selected.findIndex(s => s.i === i);
                if(sIdx > -1) selected.splice(sIdx, 1); else selected.push({r, i});
            };
            handDiv.appendChild(c);
        });
        selected = [];
    }

    function playCards() {
        if(selected.length === 0) return;
        const rank = selected[0].r;
        if(!selected.every(s => s.r === rank || s.r === 13)) return alert("ê°™ì€ ì¹´ë“œë§Œ ë‚¼ ìˆ˜ ìˆìŠµë‹ˆë‹¤!");
        
        if(gameState.lastPlayed.count === 0 || (selected.length === gameState.lastPlayed.count && rank < gameState.lastPlayed.rank)) {
            gameState.lastPlayed = {rank, count: selected.length};
            selected.sort((a,b)=>b.i-a.i).forEach(s => myHand.splice(s.i, 1));
            gameState.turn = (gameState.turn + 1) % gameState.players.length;
            broadcast({type: 'sync', state: gameState});
            renderGame();
        } else { alert("ë‚¼ ìˆ˜ ì—†ëŠ” ì¹´ë“œì…ë‹ˆë‹¤."); }
    }

    function passTurn() {
        gameState.turn = (gameState.turn + 1) % gameState.players.length;
        broadcast({type: 'sync', state: gameState});
        renderGame();
    }

    function broadcast(data) {
        Object.values(connMap).forEach(c => c.send(data));
    }

    function showScreen(id) {
        document.getElementById('setup-screen').classList.add('hidden');
        document.getElementById('game-screen').classList.remove('hidden');
    }

    function copyURL() {
        navigator.clipboard.writeText(document.getElementById('room-url').innerText);
        alert("ë§í¬ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!");
    }
</script>
</body>
</html>
