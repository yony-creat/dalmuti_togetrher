<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ë‹¬ë¬´í‹° ë©€í‹°í”Œë ˆì´</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        :root { --bg-color: #1a252f; --accent: #f1c40f; --dalmuti-color: #f1c40f; --peon-color: #95a5a6; }
        body { font-family: 'Malgun Gothic', sans-serif; background-color: var(--bg-color); color: white; margin: 0; padding: 10px; text-align: center; overflow-x: hidden; }
        
        #status-bar { padding: 10px; margin-bottom: 10px; border-radius: 8px; font-size: 14px; background: #c0392b; font-weight: bold; }
        .online { background: #27ae60 !important; }

        .screen { background: rgba(0,0,0,0.7); padding: 20px; border-radius: 15px; max-width: 500px; margin: 10px auto; box-shadow: 0 4px 15px rgba(0,0,0,0.5); border: 1px solid #34495e; }
        
        #rank-board { background: rgba(255, 255, 255, 0.1); border-radius: 10px; padding: 10px; margin-bottom: 15px; border: 1px solid var(--accent); display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; }
        .rank-badge { padding: 5px 10px; border-radius: 15px; font-size: 0.8rem; font-weight: bold; background: #34495e; }

        .card-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin-top: 15px; min-height: 110px; }
        .card { 
            width: 60px; height: 90px; background: white; border-radius: 8px; 
            border: 2px solid #333; cursor: pointer; position: relative;
            display: flex; align-items: center; justify-content: center; color: #2c3e50;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3); transition: transform 0.2s;
        }
        .card-number { font-size: 28px; font-weight: bold; }
        .card.selected { transform: translateY(-15px); border: 3px solid #e67e22; box-shadow: 0 0 15px var(--accent); z-index: 10; background: #fff9e6; }
        .card.disabled { opacity: 0.6; cursor: default; }
        
        button { padding: 12px 20px; border-radius: 8px; border: none; background: #e67e22; color: white; font-weight: bold; cursor: pointer; margin: 5px; font-size: 16px; width: 85%; }
        button:disabled { background: #7f8c8d; cursor: not-allowed; }
        .table-area { min-height: 120px; background: rgba(255,255,255,0.05); border-radius: 10px; margin: 15px 0; padding: 10px; border: 1px dashed #555; display: flex; align-items: center; justify-content: center; }
        .hidden { display: none !important; }
        
        input { padding: 12px; width: 80%; border-radius: 5px; border: 2px solid #34495e; font-size: 16px; margin-bottom: 10px; text-align: center; }
        .role-item { margin: 10px 0; padding: 10px; border-radius: 8px; background: rgba(255,255,255,0.1); border-left: 5px solid var(--accent); text-align: left; }
        .turn-msg { font-size: 1.2rem; color: var(--accent); font-weight: bold; margin: 10px 0; }
    </style>
</head>
<body>

    <div id="status-bar">ì„œë²„ ì—°ê²° ëŒ€ê¸° ì¤‘...</div>

    <div id="setup" class="screen">
        <h2 style="color:var(--accent)">ğŸ° ë‹¬ë¬´í‹° ì˜¨ë¼ì¸</h2>
        <input type="text" id="my-name" placeholder="ë‚´ ì´ë¦„ ì…ë ¥" maxlength="8">
        <button onclick="initPeer(true)">ìƒˆ ê²Œì„ ë°© ë§Œë“¤ê¸°</button>
        <hr style="border:0.5px solid #444; margin:15px 0;">
        <input type="text" id="join-id" placeholder="ë°© ì½”ë“œ ì…ë ¥ ë˜ëŠ” ë§í¬ í´ë¦­">
        <button onclick="initPeer(false)" style="background:#2980b9;">ë°© ì°¸ì—¬í•˜ê¸°</button>
    </div>

    <div id="lobby" class="screen hidden">
        <h3>ğŸ“¢ ëŒ€ê¸°ì‹¤</h3>
        <button onclick="copyRoomLink()" style="background:#8e44ad; width:auto; margin-bottom:15px;">ğŸ”— ì´ˆëŒ€ ë§í¬ ë³µì‚¬</button>
        <div id="player-list-lobby" style="margin-bottom:20px;"></div>
        <button id="start-btn" onclick="hostStartRoleDraw()" class="hidden">ì„œì—´ ì •í•˜ê¸° ì‹œì‘</button>
    </div>

    <div id="role-draw" class="screen hidden">
        <h3>ğŸƒ ì²« ì„œì—´ ì •í•˜ê¸°</h3>
        <div id="role-turn-msg" class="turn-msg">ëˆ„ê°€ ë½‘ì„ì§€ í™•ì¸ ì¤‘...</div>
        <div id="role-cards" class="card-container"></div>
        <div id="role-results" style="margin-top:20px;"></div>
    </div>

    <div id="tax-phase" class="screen hidden">
        <h3>ğŸ’° ì„¸ê¸ˆ ë° í•˜ì‚¬ ë‹¨ê³„</h3>
        <p id="tax-instruction"></p>
        <div id="tax-hand" class="card-container"></div>
        <p id="tax-msg" style="color:#e74c3c; font-weight:bold; margin:15px 0;"></p>
        <button id="tax-btn" onclick="submitTax()">ì¹´ë“œ ì „ë‹¬í•˜ê¸°</button>
    </div>

    <div id="game-board" class="screen hidden">
        <div id="rank-board"></div>
        <div id="turn-display" class="turn-msg"></div>
        <div class="table-area"><div id="table-cards" class="card-container"></div></div>
        <div id="my-hand" class="card-container"></div>
        <div style="margin-top:20px;">
            <button onclick="playCards()">ì¹´ë“œ ë‚´ê¸°</button>
            <button onclick="passTurn()" style="background:#7f8c8d;">í†µê³¼ (Pass)</button>
        </div>
    </div>

    <div id="result-screen" class="screen hidden">
        <h3>ğŸ† ë¼ìš´ë“œ ì¢…ë£Œ</h3>
        <div id="final-ranks"></div>
        <div style="margin-top:20px;">
            <button onclick="restart(true)" style="background:#2ecc71;">ì´ ì‹ ë¶„ ê·¸ëŒ€ë¡œ í•œ íŒ ë”!</button>
            <button onclick="restart(false)" style="background:#e74c3c;">ì„œì—´ ì´ˆê¸°í™” ë° ìƒˆë¡œ ì‹œì‘</button>
        </div>
    </div>

<script>
    let peer, conn, connections = [];
    let isHost = false, myID = "", myName = "";
    let players = [], currentPlayerIdx = 0, lastPlayed = {rank:14, count:0}, selectedCards = [], passCount = 0;
    let finishOrder = [], taxStorage = [];
    
    // ì„œì—´ ì •í•˜ê¸° ì „ìš© ë³€ìˆ˜
    let roleDrawingIdx = 0; 
    let roleDeck = []; 

    window.onload = () => {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('room')) document.getElementById('join-id').value = urlParams.get('room');
    };

    function copyRoomLink() {
        const link = `${window.location.origin}${window.location.pathname}?room=${myID}`;
        navigator.clipboard.writeText(link).then(() => alert("ë§í¬ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!"));
    }

    function initPeer(host) {
        myName = document.getElementById('my-name').value.trim();
        if (!myName) return alert("ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”!");
        isHost = host;
        peer = new Peer();
        peer.on('open', id => {
            myID = id;
            updateStatus(isHost ? "ë°©ì¥ì´ ë˜ì—ˆìŠµë‹ˆë‹¤" : "ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤", true);
            if(isHost) {
                players.push({id, name:myName, role:"ë‹¬ë¬´í‹°", hand:[], isFinished:false});
                showScreen('lobby'); updateLobby();
            } else {
                conn = peer.connect(document.getElementById('join-id').value.trim());
                setupConn(conn);
            }
        });
        peer.on('connection', setupConn);
    }

    function setupConn(c) {
        if(isHost) connections.push(c);
        c.on('open', () => { if(!isHost) c.send({type:'JOIN', name:myName}); });
        c.on('data', data => handleData(data, c));
    }

    function handleData(data, c) {
        switch(data.type) {
            case 'JOIN':
                if(isHost) {
                    players.push({id:c.peer, name:data.name, role:"ë†ë…¸", hand:[], isFinished:false});
                    updateLobby(); broadcast({type:'LOBBY', players});
                }
                break;
            case 'LOBBY': players = data.players; updateLobby(); showScreen('lobby'); break;
            case 'START_DRAW_PHASE':
                roleDrawingIdx = data.drawingIdx;
                showRoleDrawScreen(data.playerCount);
                updateRoleTurnMsg();
                break;
            case 'ROLE_PICKED': // ë°©ì¥ì´ ì¹´ë“œ ë½‘ê¸° ì²˜ë¦¬
                if(isHost) processRolePick(data.cardIdx, c.peer);
                break;
            case 'ROLE_OPEN':
                renderOpenedRole(data.cardIdx, data.rank, data.pName);
                roleDrawingIdx = data.nextIdx;
                updateRoleTurnMsg();
                if(data.isAllDone) setTimeout(finalizeRoles, 1500);
                break;
            case 'TAX_START': players = data.players; startTaxPhase(); break;
            case 'TAX_MSG': document.getElementById('tax-msg').innerText = data.msg; break;
            case 'DALMUTI_WAIT': // ë‹¬ë¬´í‹°ê°€ í•˜ì‚¬í•  ì°¨ë¡€ì„ì„ ì•Œë¦¼
                taxStorage = data.taxCards;
                if(players[0].id === myID) {
                    document.getElementById('tax-instruction').innerHTML = "ë†ë…¸ì˜ ì¡°ê³µì„ ë°›ì•˜ìŠµë‹ˆë‹¤. <br>ì´ì œ <b>ì¹´ë“œ 2ì¥</b>ì„ í•˜ì‚¬í•˜ì‹­ì‹œì˜¤.";
                    document.getElementById('tax-btn').classList.remove('hidden');
                    renderHand('tax-hand', players[0].hand, true);
                } else {
                    document.getElementById('tax-instruction').innerText = "ë‹¬ë¬´í‹°ê°€ ì¹´ë“œë¥¼ í•˜ì‚¬í•˜ëŠ” ì¤‘ì…ë‹ˆë‹¤...";
                }
                break;
            case 'GAME_START':
                players = data.players; currentPlayerIdx = data.turn; lastPlayed = data.last;
                showScreen('game-board'); updateUI(); break;
            case 'PLAY_REQ': if(isHost) doPlay(data.rank, data.count, data.pIdx); break;
            case 'PASS_REQ': if(isHost) doPass(); break;
            case 'RESULT': showFinalResult(data.ranking); break;
        }
    }

    function broadcast(data) { connections.forEach(c => c.send(data)); }

    // [ì„œì—´ ì •í•˜ê¸°]
    function hostStartRoleDraw() {
        roleDeck = Array.from({length: 12}, (_, i) => i + 1).sort(() => Math.random() - 0.5);
        roleDrawingIdx = 0;
        const msg = {type:'START_DRAW_PHASE', playerCount: players.length, drawingIdx: 0};
        handleData(msg); broadcast(msg);
    }

    function showRoleDrawScreen(count) {
        showScreen('role-draw');
        const container = document.getElementById('role-cards');
        container.innerHTML = '';
        document.getElementById('role-results').innerHTML = '';
        for(let i=0; i<count; i++) {
            const card = document.createElement('div');
            card.className = 'card'; card.id = `role-card-${i}`; card.innerText = '?';
            card.onclick = () => tryPickRole(i);
            container.appendChild(card);
        }
    }

    function updateRoleTurnMsg() {
        const p = players[roleDrawingIdx];
        const isMyTurn = p.id === myID;
        document.getElementById('role-turn-msg').innerText = isMyTurn ? "ğŸ”´ ë‹¹ì‹ ì´ ì¹´ë“œë¥¼ ë½‘ì„ ì°¨ë¡€ì…ë‹ˆë‹¤!" : `âŒ› ${p.name}ë‹˜ì´ ë½‘ì„ ì°¨ë¡€ì…ë‹ˆë‹¤...`;
    }

    function tryPickRole(cardIdx) {
        if(players[roleDrawingIdx].id !== myID) return alert("ë‹¹ì‹ ì˜ ì°¨ë¡€ê°€ ì•„ë‹™ë‹ˆë‹¤.");
        const card = document.getElementById(`role-card-${cardIdx}`);
        if(card.classList.contains('disabled')) return;
        
        if(isHost) processRolePick(cardIdx, myID);
        else conn.send({type:'ROLE_PICKED', cardIdx});
    }

    function processRolePick(cardIdx, pickerID) {
        const rank = roleDeck.pop();
        const pIdx = players.findIndex(p => p.id === pickerID);
        players[pIdx].initRank = rank;
        
        const nextIdx = roleDrawingIdx + 1;
        const isAllDone = nextIdx >= players.length;
        
        const msg = {type:'ROLE_OPEN', cardIdx, rank, pName: players[pIdx].name, nextIdx, isAllDone};
        handleData(msg); broadcast(msg);
    }

    function renderOpenedRole(idx, rank, name) {
        const card = document.getElementById(`role-card-${idx}`);
        card.innerHTML = `<div class="card-number">${rank}</div>`;
        card.classList.add('disabled'); card.style.background = "#fff9e6";
        document.getElementById('role-results').innerHTML += `<div class="role-item">${name}: <b>${rank}</b></div>`;
    }

    function finalizeRoles() {
        if(!isHost) return;
        players.sort((a,b) => a.initRank - b.initRank);
        players.forEach((p,i) => p.role = i===0?"ğŸ‘‘ ë‹¬ë¬´í‹°":(i===players.length-1?"ğŸ’© ë†ë…¸":`${i+1}ë“± í‰ë¯¼`));
        dealCards();
    }

    function dealCards() {
        let deck = []; for(let i=1; i<=12; i++) for(let j=0; j<i; j++) deck.push(i);
        deck.push(13,13); deck.sort(()=>Math.random()-0.5);
        players.forEach(p => { p.hand = []; p.isFinished = false; });
        let i=0; while(deck.length) players[i++ % players.length].hand.push(deck.pop());
        players.forEach(p => p.hand.sort((a,b)=>a-b));
        const msg = {type:'TAX_START', players}; handleData(msg); broadcast(msg);
    }

    // [ì„¸ê¸ˆ ë° ê²Œì„ í”Œë ˆì´]
    function startTaxPhase() {
        showScreen('tax-phase');
        const me = players.find(p => p.id === myID);
        const isPeon = players[players.length-1].id === myID;
        const isDal = players[0].id === myID;
        document.getElementById('tax-msg').innerText = "";
        document.getElementById('tax-btn').classList.toggle('hidden', !isPeon);
        
        if(isPeon) document.getElementById('tax-instruction').innerHTML = "<b>ë†ë…¸</b>ë‹˜, ë‹¬ë¬´í‹°ì—ê²Œ ë°”ì¹  <br><b>ê°€ì¥ ì¢‹ì€ ì¹´ë“œ 2ì¥</b>ì„ ê³ ë¥´ì„¸ìš”.";
        else if(isDal) document.getElementById('tax-instruction').innerText = "ë‹¬ë¬´í‹°ë‹˜, ë†ë…¸ì˜ ì¡°ê³µì„ ê¸°ë‹¤ë¦¬ëŠ” ì¤‘ì…ë‹ˆë‹¤...";
        else document.getElementById('tax-instruction').innerText = "ì„¸ê¸ˆ ë‹¨ê³„ë¥¼ ê¸°ë‹¤ë¦¬ëŠ” ì¤‘ì…ë‹ˆë‹¤...";
        
        renderHand('tax-hand', me.hand, isPeon);
    }

    function submitTax() {
        if(selectedCards.length !== 2) return alert("2ì¥ì„ ì„ íƒí•˜ì„¸ìš”.");
        const pIdx = players.findIndex(p => p.id === myID);
        if(pIdx === players.length-1) { // ë†ë…¸
            const best = [...players[pIdx].hand].sort((a,b)=>a-b).slice(0,2);
            const mine = selectedCards.map(s=>s.rank).sort((a,b)=>a-b);
            if(mine[0]!==best[0] || mine[1]!==best[1]) {
                document.getElementById('tax-msg').innerText = `ë†ë…¸ ë„¤ ì´ë†ˆ. ê°íˆ ê±°ì§“ì„ ê³ í•˜ë‹¤ë‹ˆ! ${best[0]}ë²ˆ, ${best[1]}ë²ˆ ì¹´ë“œë¥¼ ë‚´ë†“ì•„ë¼!`;
                return;
            }
            if(isHost) handlePeonTax(selectedCards); else conn.send({type:'PEON_TAX', cards:selectedCards});
        } else { // ë‹¬ë¬´í‹°
            if(isHost) handleDalTax(selectedCards); else conn.send({type:'DAL_TAX', cards:selectedCards});
        }
    }

    // [í˜¸ìŠ¤íŠ¸ ì²˜ë¦¬ í•¨ìˆ˜ë“¤]
    function handlePeonTax(cards) {
        const peon = players[players.length-1];
        taxStorage = [];
        cards.sort((a,b)=>b.idx-a.idx).forEach(c => taxStorage.push(peon.hand.splice(c.idx,1)[0]));
        const msg = {type:'DALMUTI_WAIT', taxCards: taxStorage}; handleData(msg); broadcast(msg);
    }
    function handleDalTax(cards) {
        const dal = players[0]; const peon = players[players.length-1];
        cards.sort((a,b)=>b.idx-a.idx).forEach(c => peon.hand.push(dal.hand.splice(c.idx,1)[0]));
        dal.hand.push(...taxStorage);
        players.forEach(p => p.hand.sort((a,b)=>a-b));
        const msg = {type:'GAME_START', players, turn:0, last:{rank:14, count:0}};
        handleData(msg); broadcast(msg);
    }

    function updateUI() {
        const me = players.find(p => p.id === myID);
        const isMyTurn = players[currentPlayerIdx].id === myID;
        document.getElementById('turn-display').innerText = isMyTurn ? "ğŸ”´ ë‹¹ì‹ ì˜ ì°¨ë¡€!" : `âŒ› ${players[currentPlayerIdx].name} ì°¨ë¡€`;
        document.getElementById('rank-board').innerHTML = players.map(p => `<span class="rank-badge">${p.role.split(' ')[1]}: ${p.name}(${p.hand.length})</span>`).join('');
        renderHand('my-hand', me.hand, isMyTurn);
        const table = document.getElementById('table-cards'); table.innerHTML = '';
        if(lastPlayed.count>0) for(let i=0; i<lastPlayed.count; i++) table.innerHTML += `<div class="card"><div class="card-number">${lastPlayed.rank}</div></div>`;
        else table.innerHTML = "<small>ë°”ë‹¥ì´ ë¹„ì—ˆìŠµë‹ˆë‹¤.</small>";
    }

    function renderHand(cid, hand, active) {
        const cont = document.getElementById(cid); cont.innerHTML = ''; selectedCards = [];
        hand.forEach((r, i) => {
            const c = document.createElement('div'); c.className = 'card';
            c.innerHTML = `<div class="card-number">${r===13?'J':r}</div>`;
            c.onclick = () => { if(active) { c.classList.toggle('selected'); const si = selectedCards.findIndex(s=>s.idx===i); if(si>-1) selectedCards.splice(si,1); else selectedCards.push({rank:r, idx:i}); }};
            cont.appendChild(c);
        });
    }

    function playCards() {
        if(!selectedCards.length) return;
        const rank = selectedCards[0].rank;
        if(!selectedCards.every(c=>c.rank===rank)) return alert("ê°™ì€ ìˆ«ìë§Œ ê°€ëŠ¥!");
        if(lastPlayed.count>0 && (selectedCards.length!==lastPlayed.count || rank>=lastPlayed.rank)) return alert("ë‚¼ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");
        if(isHost) doPlay(rank, selectedCards.length, players.findIndex(p=>p.id===myID));
        else conn.send({type:'PLAY_REQ', rank, count:selectedCards.length, pIdx: players.findIndex(p=>p.id===myID)});
    }

    function doPlay(rank, count, pIdx) {
        lastPlayed = {rank, count};
        for(let i=0; i<count; i++) players[pIdx].hand.splice(players[pIdx].hand.indexOf(rank), 1);
        if(!players[pIdx].hand.length) { players[pIdx].isFinished = true; finishOrder.push({id: players[pIdx].id, name: players[pIdx].name}); }
        passCount = 0; nextTurn();
    }

    function passTurn() { if(isHost) doPass(); else conn.send({type:'PASS_REQ'}); }
    function doPass() { 
        passCount++; if(passCount >= players.filter(p=>!p.isFinished).length - 1) lastPlayed = {rank:14, count:0};
        nextTurn();
    }

    function nextTurn() {
        const active = players.filter(p => !p.isFinished);
        if(active.length <= 1) {
            if(active.length === 1) finishOrder.push({id: active[0].id, name: active[0].name});
            const msg = {type:'RESULT', ranking: finishOrder}; handleData(msg); broadcast(msg); return;
        }
        do { currentPlayerIdx = (currentPlayerIdx + 1) % players.length; } while(players[currentPlayerIdx].isFinished);
        const msg = {type:'GAME_START', players, turn:currentPlayerIdx, last:lastPlayed}; handleData(msg); broadcast(msg);
    }

    function showFinalResult(ranking) {
        showScreen('result-screen');
        document.getElementById('final-ranks').innerHTML = ranking.map((p, i) => `<div class="role-item"><b>${i+1}ìœ„: ${p.name}</b> â®• ${i===0?'ğŸ‘‘ ë‹¬ë¬´í‹°':(i===ranking.length-1?'ğŸ’© ë†ë…¸':'í‰ë¯¼')}</div>`).join('');
        if(isHost) {
            players = ranking.map((r, i) => {
                const p = players.find(orig => orig.id === r.id);
                return { ...p, hand: [], isFinished: false, initRank: null, role: i===0?'ğŸ‘‘ ë‹¬ë¬´í‹°':(i===ranking.length-1?'ğŸ’© ë†ë…¸':'í‰ë¯¼') };
            });
        }
    }

    function restart(keep) { if(!isHost) return; if(!keep) return location.reload(); finishOrder = []; dealCards(); }
    function showScreen(id) { document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
    function updateStatus(m, o) { const s = document.getElementById('status-bar'); s.innerText = m; if(o) s.classList.add('online'); }
    function updateLobby() { 
        document.getElementById('player-list-lobby').innerHTML = players.map(p => `<div class="role-item">ğŸ‘¤ ${p.name}</div>`).join('');
        if(isHost && players.length >= 2) document.getElementById('start-btn').classList.remove('hidden');
    }
</script>
</body>
